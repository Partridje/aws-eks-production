repos:
  - repo: https://github.com/antonbabenko/pre-commit-terraform
    rev: v1.101.0  # Latest as of 2025
    hooks:
      - id: terraform_fmt
        name: Terraform fmt
        description: Rewrites all Terraform configuration files to canonical format

      - id: terraform_validate
        name: Terraform validate
        description: Validates all Terraform configuration files
        args:
          - --hook-config=--retry-once-with-cleanup=true

      - id: terraform_docs
        name: Terraform docs
        description: Inserts input and output documentation into README.md
        args:
          - --hook-config=--path-to-file=README.md
          - --hook-config=--add-to-existing-file=true
          - --hook-config=--create-file-if-not-exist=true
        stages: [commit]  # Only run on local commits, not in CI

      - id: terraform_tflint
        name: Terraform tflint
        description: Lints all Terraform configuration files
        args:
          - --args=--config=__GIT_WORKING_DIR__/.tflint.hcl

      - id: terraform_trivy
        name: Terraform trivy
        description: Static analysis of Terraform templates for security issues
        args:
          - --args=--severity=CRITICAL,HIGH
          - --args=--skip-dirs="**/.terraform"
          - --args=--ignorefile=__GIT_WORKING_DIR__/.trivyignore

  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v6.0.0  # Latest as of 2025
    hooks:
      - id: trailing-whitespace
        name: Trim trailing whitespace

      - id: end-of-file-fixer
        name: Fix end of files

      - id: check-yaml
        name: Check YAML syntax
        args: ['--unsafe']

      - id: check-json
        name: Check JSON syntax

      - id: check-merge-conflict
        name: Check for merge conflicts

      - id: check-added-large-files
        name: Check for large files
        args: ['--maxkb=500']

      - id: detect-private-key
        name: Detect private keys

      - id: mixed-line-ending
        name: Fix mixed line endings
        args: ['--fix=lf']

  - repo: https://github.com/gitleaks/gitleaks
    rev: v8.29.0  # Latest as of 2025
    hooks:
      - id: gitleaks
        name: Detect hardcoded secrets
